<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Sign In / Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #ececec;
    }

    .container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 350px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s ease-in-out;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .form-box {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }

    .back {
      transform: rotateY(180deg);
    }

    input {
      display: block;
      width: 90%;
      margin: 10px auto;
      padding: 8px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
    }

    a {
      color: blue;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" id="card">
      <!-- Sign In -->
      <div class="form-box front">
        <h2>Sign In</h2>
        <form>
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="submit">Sign In</button>
        </form>
        <p>No account? <a id="showSignup">Sign Up</a></p>
      </div>

      <!-- Sign Up -->
      <div class="form-box back">
        <h2>Sign Up</h2>
        <form>
          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button type="submit">Sign Up</button>
        </form>
        <p>Have an account? <a id="showSignin">Sign In</a></p>
      </div>
    </div>
  </div>

  <script>
    const card = document.getElementById("card");
    document.getElementById("showSignup").onclick = () => card.classList.add("flip");
    document.getElementById("showSignin").onclick = () => card.classList.remove("flip");
  </script>
</body>
</html>
